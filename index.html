<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            padding: 20px;
        }

        #display {
            background-color: #222;
            color: #fff;
            font-size: 3em;
            padding: 15px 20px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Prevent text selection */
        }

        .btn:hover {
            background-color: #777;
        }

        .btn:active {
            background-color: #444;
            transform: translateY(1px);
        }

        .btn.operator {
            background-color: #f90;
        }

        .btn.operator:hover {
            background-color: #ffa500;
        }

        .btn.operator:active {
            background-color: #e68a00;
        }

        .btn.clear {
            background-color: #d9534f;
        }

        .btn.clear:hover {
            background-color: #c9302c;
        }

        .btn.clear:active {
            background-color: #ac2925;
        }

        .btn.equals {
            background-color: #5cb85c;
        }

        .btn.equals:hover {
            background-color: #4cae4c;
        }

        .btn.equals:active {
            background-color: #449d44;
        }

        /* Specific styling for 0 button to span two columns */
        .btn.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="calculator-buttons">
            <!-- Row 1 -->
            <button id="clear-btn" class="btn clear">C</button>
            <button id="sqrt-btn" class="btn operator">âˆš</button>
            <button id="percent-btn" class="btn operator">%</button>
            <button id="divide-btn" class="btn operator">/</button>

            <!-- Row 2 -->
            <button id="number-btn-7" class="btn">7</button>
            <button id="number-btn-8" class="btn">8</button>
            <button id="number-btn-9" class="btn">9</button>
            <button id="multiply-btn" class="btn operator">*</button>

            <!-- Row 3 -->
            <button id="number-btn-4" class="btn">4</button>
            <button id="number-btn-5" class="btn">5</button>
            <button id="number-btn-6" class="btn">6</button>
            <button id="subtract-btn" class="btn operator">-</button>

            <!-- Row 4 -->
            <button id="number-btn-1" class="btn">1</button>
            <button id="number-btn-2" class="btn">2</button>
            <button id="number-btn-3" class="btn">3</button>
            <button id="add-btn" class="btn operator">+</button>

            <!-- Row 5 -->
            <button id="number-btn-0" class="btn zero">0</button>
            <button id="decimal-btn" class="btn">.</button>
            <button id="equals-btn" class="btn equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const calculatorButtons = document.querySelector('.calculator-buttons');

        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand === true || displayValue.startsWith("Error")) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            if (waitingForSecondOperand === true || displayValue.startsWith("Error")) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                return;
            }
            if (!displayValue.includes(dot)) {
                displayValue += dot;
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (firstOperand === null && !isNaN(inputValue)) {
                firstOperand = inputValue;
            } else if (operator && !waitingForSecondOperand) {
                const result = calculate(firstOperand, inputValue, operator);
                if (typeof result === 'string' && result.startsWith("Error")) {
                    displayValue = result;
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                displayValue = String(parseFloat(result.toFixed(10)));
                firstOperand = result;
            }
            
            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function performCalculation() {
            if (firstOperand === null || operator === null) {
                return;
            }

            let secondOperand;
            if (waitingForSecondOperand) {
                secondOperand = firstOperand; // For cases like 5 + = (repeats 5 + 5)
            } else {
                secondOperand = parseFloat(displayValue);
            }
            
            const result = calculate(firstOperand, secondOperand, operator);

            if (typeof result === 'string' && result.startsWith("Error")) {
                displayValue = result;
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }

            displayValue = String(parseFloat(result.toFixed(10)));
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function calculate(first, second, op) {
            if (op === '+') { return first + second; }
            if (op === '-') { return first - second; }
            if (op === '*') { return first * second; }
            if (op === '/') {
                if (second === 0) {
                    return "Error: Div by 0";
                }
                return first / second;
            }
            return second; 
        }

        function handleSquareRoot() {
            const inputValue = parseFloat(displayValue);
            if (isNaN(inputValue)) {
                displayValue = "Error";
            } else if (inputValue < 0) {
                displayValue = "Error: Neg Sqrt";
            } else {
                displayValue = String(parseFloat(Math.sqrt(inputValue).toFixed(10)));
            }
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function handlePercentage() {
            const currentValue = parseFloat(displayValue);

            if (isNaN(currentValue)) {
                displayValue = "Error";
                updateDisplay();
                return;
            }

            if (firstOperand === null || operator === null) {
                // No pending operation, treat X% as X / 100
                displayValue = String(parseFloat((currentValue / 100).toFixed(10)));
            } else {
                // Operation pending (e.g., 100 + 10%)
                let result;
                if (operator === '+' || operator === '-') {
                    // X + Y% means X + (X * Y / 100)
                    // X - Y% means X - (X * Y / 100)
                    const percentageEffect = (firstOperand * currentValue) / 100;
                    displayValue = String(parseFloat(calculate(firstOperand, percentageEffect, operator).toFixed(10)));
                } else if (operator === '*' || operator === '/') {
                    // X * Y% means X * (Y / 100)
                    // X / Y% means X / (Y / 100)
                    const percentageValue = currentValue / 100;
                    displayValue = String(parseFloat(calculate(firstOperand, percentageValue, operator).toFixed(10)));
                }
                firstOperand = parseFloat(displayValue); // The result becomes the new first operand for chaining
                operator = null; // Clear operator after percentage calculation
            }
            waitingForSecondOperand = false;
            updateDisplay();
        }


        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        calculatorButtons.addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) {
                return;
            }

            // If an error is displayed, only 'C' should work as expected. Other operations should reset first.
            if (displayValue.startsWith("Error") && target.id !== 'clear-btn') {
                resetCalculator(); // Reset the calculator state
                // Don't return, allow the current button press to be processed after reset.
            }

            if (target.classList.contains('operator')) {
                if (target.id === 'sqrt-btn') {
                    handleSquareRoot();
                    return;
                }
                if (target.id === 'percent-btn') {
                    handlePercentage();
                    return;
                }
                handleOperator(target.textContent);
                return;
            }

            if (target.classList.contains('clear')) {
                resetCalculator();
                return;
            }

            if (target.classList.contains('equals')) {
                performCalculation();
                return;
            }

            if (target.id === 'decimal-btn') {
                inputDecimal(target.textContent);
                updateDisplay();
                return;
            }

            inputDigit(target.textContent);
            updateDisplay();
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
