<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
        }

        #display {
            width: calc(100% - 20px);
            height: 60px;
            background-color: #444;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 0 10px;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #666;
            color: #fff;
            transition: background-color 0.2s;
            outline: none;
        }

        button:hover {
            background-color: #888;
        }

        button:active {
            background-color: #555;
        }

        .operator {
            background-color: #f39c12;
        }

        .operator:hover {
            background-color: #e67e22;
        }

        .equals {
            background-color: #27ae60;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #2ecc71;
        }

        .clear {
            background-color: #e74c3c;
        }

        .clear:hover {
            background-color: #c0392b;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">÷</button>
            <button class="operator">×</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>.</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equals">=</button>

            <button class="zero">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.value = currentInput;
            if (currentInput.length > 12) {
                 display.style.fontSize = '1.8em';
            } else if (currentInput.length > 20) {
                 display.style.fontSize = '1.2em';
            }
            else {
                 display.style.fontSize = '2.5em';
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === '' || currentInput === 'Error: Div by 0') return;
            if (previousInput !== '') {
                compute();
            }
            operation = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        }

        function compute() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        currentInput = 'Error: Div by 0';
                        operation = null;
                        previousInput = '';
                        shouldResetDisplay = true;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentInput = roundResult(result).toString();
            operation = null;
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function roundResult(num) {
            return Math.round(num * 1000000000) / 1000000000;
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        document.querySelectorAll('.buttons button').forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;

                if (button.classList.contains('clear')) {
                    clearDisplay();
                } else if (button.classList.contains('operator')) {
                    chooseOperation(buttonText);
                } else if (button.classList.contains('equals')) {
                    compute();
                } else if (buttonText === '.') {
                    appendDecimal();
                } else {
                    appendNumber(buttonText);
                }
            });
        });

        updateDisplay();
    </script>
</body>
</html>
