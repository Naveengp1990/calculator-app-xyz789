<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        #calculator-display {
            width: 100%;
            height: 60px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: right;
            padding: 0 15px;
            box-sizing: border-box;
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            pointer-events: none; /* Make display non-interactive */
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-buttons button {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s ease, transform 0.1s ease;
            color: #333;
        }

        .calculator-buttons button:hover {
            background-color: #d0d0d0;
        }

        .calculator-buttons button:active {
            transform: scale(0.98);
        }

        .calculator-buttons button.operator {
            background-color: #f09a36;
            color: white;
        }

        .calculator-buttons button.operator:hover {
            background-color: #e08a26;
        }

        .calculator-buttons button#clear-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .calculator-buttons button#clear-btn:hover {
            background-color: #ff5a5a;
        }

        .calculator-buttons button#equals-btn {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }

        .calculator-buttons button#equals-btn:hover {
            background-color: #218838;
        }

        .calculator-buttons button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="calculator-display" value="0" readonly>
        <div class="calculator-buttons">
            <button id="clear-btn">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="equals-btn">=</button>

            <button class="zero">0</button>
            <button id="decimal-btn">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('calculator-display');
            const buttons = document.querySelector('.calculator-buttons');

            let currentInput = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;

            function updateDisplay() {
                display.value = currentInput;
            }

            function inputDigit(digit) {
                if (waitingForSecondOperand === true) {
                    currentInput = digit;
                    waitingForSecondOperand = false;
                } else {
                    currentInput = currentInput === '0' ? digit : currentInput + digit;
                }
                updateDisplay();
            }

            function inputDecimal(dot) {
                if (waitingForSecondOperand === true) {
                    currentInput = '0.';
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                if (!currentInput.includes(dot)) {
                    currentInput += dot;
                }
                updateDisplay();
            }

            function resetCalculator() {
                currentInput = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }

            function performCalculation(num1, op, num2) {
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                if (isNaN(num1) || isNaN(num2)) return NaN;

                switch (op) {
                    case '+': return num1 + num2;
                    case '-': return num1 - num2;
                    case '*': return num1 * num2;
                    case '/':
                        if (num2 === 0) {
                            return 'Error: Div by 0';
                        }
                        return num1 / num2;
                    default: return num2;
                }
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(currentInput);

                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null && !isNaN(inputValue)) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation(firstOperand, operator, inputValue);

                    if (typeof result === 'string' && result.startsWith('Error')) {
                        currentInput = result;
                        firstOperand = null;
                        operator = null;
                        waitingForSecondOperand = false;
                        updateDisplay();
                        return;
                    }
                    // Round to avoid floating point inaccuracies for display, e.g. 0.1 + 0.2 = 0.30000000000000004
                    currentInput = String(Math.round(result * 1000000000000) / 1000000000000);
                    firstOperand = result;
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
                updateDisplay();
            }

            buttons.addEventListener('click', (event) => {
                const { target } = event;

                if (!target.matches('button')) {
                    return;
                }

                if (target.classList.contains('operator')) {
                    handleOperator(target.textContent);
                    return;
                }

                if (target.id === 'decimal-btn') {
                    inputDecimal(target.textContent);
                    return;
                }

                if (target.id === 'clear-btn') {
                    resetCalculator();
                    return;
                }

                if (target.id === 'equals-btn') {
                    if (firstOperand === null || operator === null || waitingForSecondOperand) {
                        return;
                    }
                    handleOperator(operator);
                    operator = null;
                    waitingForSecondOperand = true;
                    return;
                }

                inputDigit(target.textContent);
            });

            updateDisplay();
        });
    </script>
</body>
</html>
