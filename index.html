<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2.5em;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons-grid button {
            width: 100%;
            padding: 20px 0;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: #e0e0e0;
            color: #333;
            user-select: none;
        }
        .buttons-grid button:hover {
            background-color: #d0d0d0;
        }
        .buttons-grid button.operator {
            background-color: #ff9500;
            color: #fff;
        }
        .buttons-grid button.operator:hover {
            background-color: #e08000;
        }
        .buttons-grid button.clear,
        .buttons-grid button.equals {
            background-color: #5cb85c;
            color: #fff;
        }
        .buttons-grid button.clear:hover,
        .buttons-grid button.equals:hover {
            background-color: #4cae4c;
        }
        .buttons-grid button.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons-grid">
            <button class="clear" id="clear">C</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="subtract">-</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="add">+</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="equals" id="equals">=</button>

            <button class="zero" id="zero">0</button>
            <button id="decimal">.</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons-grid button');

        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearCalculator() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function inputDigit(digit) {
            if (currentInput === 'Error') {
                currentInput = '0';
            }
            if (waitingForSecondOperand) {
                currentInput = digit;
                waitingForSecondOperand = false;
            } else {
                currentInput = currentInput === '0' ? digit : currentInput + digit;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (currentInput === 'Error') {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (waitingForSecondOperand) {
                currentInput = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            if (currentInput === 'Error') return;

            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const result = calculate(previousInput, inputValue, operator);
                if (result === 'Error') {
                    currentInput = 'Error';
                    previousInput = '';
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                currentInput = String(result);
                previousInput = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculate(firstOperand, secondOperand, op) {
            switch (op) {
                case '+': return firstOperand + secondOperand;
                case '-': return firstOperand - secondOperand;
                case '*': return firstOperand * secondOperand;
                case '/':
                    if (secondOperand === 0) {
                        return 'Error';
                    }
                    return firstOperand / secondOperand;
                default: return secondOperand;
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                const { textContent } = event.target;

                if (event.target.id === 'clear') {
                    clearCalculator();
                    return;
                }

                if (event.target.id === 'decimal') {
                    inputDecimal();
                    return;
                }

                if (event.target.id === 'equals') {
                    if (operator && previousInput !== '' && currentInput !== 'Error') {
                        const result = calculate(previousInput, parseFloat(currentInput), operator);
                        if (result === 'Error') {
                            currentInput = 'Error';
                        } else {
                            currentInput = String(result);
                        }
                        previousInput = '';
                        operator = null;
                        waitingForSecondOperand = false;
                        updateDisplay();
                    }
                    return;
                }

                if (event.target.classList.contains('operator')) {
                    handleOperator(textContent);
                    return;
                }

                inputDigit(textContent);
            });
        });

        updateDisplay();
    </script>
</body>
</html>
